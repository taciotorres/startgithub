    <title>Curso GitHub</title>

    <!--Fivicon-->
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon.ico">

    <!--Boostrap-->

            <div class="search">

                    <form>
                        <label class="text-normal width-full">

                            </span>
                            <span class="TextInputWrapper">
                                <input type="search" aria-required="true" placeholder="Pesquisar no documento" autocomplete="off" max="512" aria-describedby="Digite um termo válido para econtrar na documentação" data-component="input" class="UnstyleTextInput" value="">
                            </span>
                        </label>
                        <button></button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
