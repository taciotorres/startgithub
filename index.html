    <title>Curso GitHub</title>

    <!--Fivicon-->
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon.ico">

    <!--Boostrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <header class="border-header">
        <div class="content-header">
            <div class="content-logo">
                <a class="logo" href="./">
                    <img src="assets/favicon/favicon-32x32.png"><span>Git Hub Start</span>
                </a>
            </div>
            <div>
                <h2>Curso para iniciante em Desenvolvimento web</h2>
            </div>
            <div class="search">
                <div class="search-label">
                    <form class="DocSearch-Form">
                        <label class="DocSearch-MagnifierLabel" for="docsearch-Icon" id="docsearch-Label">
                            <svg width="20" height="20" class="DocSearch-Search-Icon" viewBox="0 0 20 20" aria-hidden="true"><path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </label>
                        <input class="DocSearch-Input" aria-autocomplete="both" aria-labelledby="docsearch-label" id="docsearch-input" autocomplete="off" autocorrect="off" autocapitalize="off" enterkeyhint="go" spellcheck="false" autofocus="true" placeholder="Pesquisar" maxlength="64" type="search" aria-activedescendant="docsearch-item-0" aria-controls="docsearch-list">
                        <!--
                        <button type="reset" title="Clear the query" class="DocSearch-Reset" aria-label="Clear the query"><svg width="20" height="20" viewBox="0 0 20 20"><path d="M10 10l5.09-5.09L10 10l5.09 5.09L10 10zm0 0L4.91 4.91 10 10l-5.09 5.09L10 10z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </button>
                        -->
                    </form>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
